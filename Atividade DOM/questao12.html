<!DOCTYPE html>
<html>
<head>
  <title>Adicionar ao Select</title>
  <script>
    function adicionarOpcao() {
      const input = document.getElementById("entradaTexto");
      const texto = input.value;

      if (texto.trim() === "") {
        alert("Digite algo para adicionar ao select.");
        return;
      }

      const select = document.getElementById("listaSelect");
      const novaOpcao = document.createElement("option"); 
      novaOpcao.text = texto; 
      select.add(novaOpcao);

      input.value = ""; 
    }
  </script>
</head>
<body>

  <h2>Adicionar ao Select</h2>

  <input type="text" id="entradaTexto" placeholder="Digite uma opção">
  <button onclick="adicionarOpcao()">Adicionar</button>

  <br><br>

  <select id="listaSelect" size="5">
  </select>

</body>
</html>
